<!DOCTYPE>
<html>

<head>
    <title> Patient </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark center ">
        <div class="container-fluid center">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/task">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Patient</a>
                    </li>

                </ul>
                <form class="d-flex col-5">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row my-5">
        <div class="col-3">
            <nav class="navbar bg-dark  container-fluid ">
                <ul class="nav navbar-nav me-auto ">
                    <li class="nav-item ">
                        <a class="nav-link text-light py-3 " href="#"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light  py-3 " href="#"> Services </a>
                    </li>

                    <li class="nav-item">

                        <div class="btn-group dropright">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Dropright
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>

                                <!-- Dropdown menu links -->
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light   py-3" href="#"> Blogs </a>
                    </li>




                </ul>
            </nav>
        </div>
        <div class="col-7">
            <div class="container bg-dark ">
                <row>
                   <form action="/addpatien">
                        <button type="submit" class="btn btn-outline-success">Cluster1</button>
                    </form> 
                    <form action="/addpatien3">
                        <button type="submit" class="btn btn-outline-success">Cluster2</button>
                    </form> 
                    <form action="/addpatien">
                        <button type="submit" class="btn btn-outline-success">Cluster3</button>
                    </form> 
                    <form action="/addpatien3">
                        <button type="submit" class="btn btn-outline-success">Cluster4</button>
                    </form> 
                    <form action="/addpatien">
                        <button type="submit" class="btn btn-outline-success">Cluster5</button>
                    </form> 
                    <form action="/addpatien3">
                        <button type="submit" class="btn btn-outline-success">Cluster6</button>
                    </form>
                    <form action="/addpatien">
                        <button type="submit" class="btn btn-outline-success">Cluster7</button>
                    </form> 
                     
                    <button type="button" class="btn btn-outline-success" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@mdo"></button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" method="POST">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3 ">
                                            <input type="text" class="form-control" id="nom" name="nom"
                                                placeholder="name@example.com">
                                            <label for="nom">
                                                <labes>nom
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3 ">
                                            <input type="text" class="form-control" id="prenom" name="prenom"
                                                placeholder="name@example.com">
                                            <label for="prenom">
                                                <labes>prenom
                                            </label>
                                        </div>
                                        <div class="form-floating mb-3 ">
                                            <input type="date" class="form-control" id="daten" name="daten"
                                                placeholder="name@example.com">
                                            <label for="daten">
                                                <labes>Date de naissance
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary my-3">Submit</button>
                                </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
            </div>



            </row class="border-bottom-0  border-top-0">
            <table class="table bg-success text-light border-top-0 border-bottom-0 table-hover">
                <thead class="border-bottom-0  border-top-0">
                    <tr class="border border-dark ">
                        <th scope="col" class="border-bottom-0  border-top-0">Code</th>
                        <th scope="col" class="border-bottom-0  border-top-0 border-dark">Nom</th>
                        <th scope="col" class="border-bottom-0  border-top-0 border-dark">Prenom</th>
                        <th scope="col" class="border-bottom-0  border-top-0">Date de naissance</th>
                        <th scope="col" class="border-bottom-0  border-top-0"></th>
                    </tr>
                </thead>
               
                <tbody class="bg-dark border border-dark border-bottom-0  border-top-0 ">
                    <tr class="bg-dark border border-dark border-bottom-0  border-top-0 ">
                       
                        {% for pat in pat %}
                       
                        
                        <th scope="row " class="bg-dark border border-dark border-bottom-0  border-top-0 ">
                            {{pat.ID}}</th>
                        <td class="bg-dark border border-dark border-bottom-0  border-top-0 ">{{pat.Username}}</td>
                        <td class="bg-dark border border-dark border-bottom-0  border-top-0 ">{{pat.Tweet}}</td>
                        <td class="bg-dark border border-dark border-bottom-0  border-top-0 ">{{pat.Retweet}}</td>
                        
                    </tr>
                    
                    {% endfor %}

                   
                </tbody>
            </table>
        </div>

    </div>
    </div>
</body>

</html>
