<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Modifier</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/task">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/patien">Patient</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% if success %}
    <div class="alert  alert-success" role="alert">
        your task submit is registered
    </div>
    {% endif %}

    <div class="container my-3">
        <h2 class="text-center">Modifier patient</h2>
        <form action="" method="POST">
            <input type="hidden"  name="id" id="id" required maxlength="20" value="{{pat.PatId}}"/>
            {% csrf_token %}
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="nom" name="nom" placeholder="name@example.com" value = "{{pat.PatNom}}">
                <label for="nom">
                    <labes>nom
                </label>
            </div>
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="name@example.com" value = "{{pat.PatPrenom}}">
                <label for="prenom" >
                    <labes>prenom
                </label>
            </div>
            <div class="form-floating mb-3 ">
                <input value="{{pat.PatNais|date:'Y-m-d'}}" type="date" class="form-control" id="daten" name="daten"     >
              
                <label for="daten">
                    <labes>Date de naissance
                </label>
            </div>
            <button type="submit" class="btn btn-primary my-3" >Submit</button>
            <a class="btn btn-outline-danger" href="delpatien/{{pat.PatId}}"> SUPPRIMER</a>
    </div>
    </form> 

    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:0%" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
